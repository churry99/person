<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue指令1</title>
		
		<style type="text/css">
			[v-cloak]
			{
				display: none;
			}
		</style>
	</head>
	<!-- 指令1：v-cloak：隐藏
	     指令2：v-text：设置标记元素的内容,默认替换已有全部内容，所有内容都解析成文本
		 指令3: v-html: 设置标记元素的innerHTML,内容中如果有html代码，会被解析
	-->
	<body>
		<div id="app">
			<h2>{{myinfo.name}}的简历</h2>
			<hr >
			<h3>学号：{{myinfo.id}}</h3>
			<h3>姓名：{{myinfo.name}}</h3>
			<h3>年龄：{{myinfo.age}}</h3>
			<h3 v-cloak>籍贯：{{myinfo.nativeplace}}</h3>
			
			<p>{{myinfo.name}}，你好</p>
			<p>{{myinfo.name+'，你好'}}</p>
			<p>{{myinfo.name+'，'}}你好</p>
			
			<p>陈嘉杜</p>
			<p v-text="myinfo.name"></p>
			<p>陈嘉杜，你好</p>
			<p v-text="myinfo.name+'，你好'"></p>
			
			<p v-text="'学校:'+myinfo.school"></p>
			<p v-text="'学校:'+myinfo.school2"></p>
			
			<p v-html="'学校:'+myinfo.school2"></p>
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					msg:"Vue",
					n:2024,					
					arr:[200,201,202,203],
					myinfo:{
						id:"20210312101",
						name:"陈嘉杜",
						age:23,
						nativeplace:"江苏宿迁",
						address:"黄河南路399号",
						tel:"13584494358",
						email:"chen@squ.edu.cn",
						school:"宿迁学院",
						school2:"<a href='https://www.squ.edu.cn/'>宿迁学院</a>"
					}
				}
			})
		</script>
	</body>
</html>
